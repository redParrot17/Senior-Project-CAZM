<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <!-- font/icons -->
  <script src="https://kit.fontawesome.com/77ddb78ecd.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link href="/static/css/advisorStudentSchedule.css" rel="stylesheet">
  <link href="/static/css/drag-drop.css" rel="stylesheet">

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark border-bottom" id="nav" style="background-color: #B0002A;">
      <div class="container">
          <a class="navbar-brand">HBCAZM</a>
          <form class="form-inline" action="/logout" method="post">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
          </form>
      </div>
  </nav>

  <div class="row top-row" id="wrap">
    <div class="col-4 " id="left">
      <!-- <div class="row-1"> -->
        <div class="row">
          <button class="backbtn rounded" onclick="window.location.href = '/studentProfile'">Back</button>
        </div>
      <!-- </div>
      <div class="row-2"> -->
        <div id=req-list class="container outsideContainer mt-2 p-2 rounded overflow-auto Scrollstyle" >
          <div class="SSheaderText rounded p-2">
            <h4> Status Sheet </h4>
          </div>




        </div>
      <!-- </div> -->


    </div>

    <div class="col" id="middle">
      <div class="row">
        <div class="col-11">
          <button class="button approvebtn rounded" type="button">Approve Schedule</button>
        </div>
        <div class="ml-auto" onclick="toggleSideBar(event)">

        <i class=" openbtn fas fa-arrow-circle-left rounded-circle" ></i>

          <!-- <button class="openbtn rounded-circle" onclick="toggleSideBar(event)"><i class="fas fa-arrow-circle-left"></i></button> -->
        </div>
      </div>
      <div class="container outsideContainer mt-2 p-2 rounded overflow-auto Scrollstyle">
        <div class="SSheaderText rounded p-2">
          <h4> Student Schedule </h4>
        </div>

        {% for class in classes %}
        <fieldset class="container scheduleContainer rounded">
          <legend> {{class}} </legend>
          <div class="row rounded mb-2 drag_box_container mt-0" id="btn_cont">
              <div class="col-6 drag_box">
                  <div class="drag_container rounded" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
          </div>
        </fieldset>
        {% endfor %}
      </div>
    </div>
  </div>





<div id="mySidebar" class="sidebar sidebar-container">
  <div class="row mb-1 mt-1">
    <div class="search m-2">
      <input type="text" id="search-bar" class="rounded-left searchTerm" placeholder="Search">
      <button  type="submit" id="search-button" class="searchButton rounded-right">
        <i class="fa fa-search"></i>
     </button>
   </div>
  </div>
  <div class="rounded sidebar-container-inside m-2">
      <div class="container filterContainer rounded">
        <div class="headerText rounded-top">
          Filters
        </div>
        <label class="Checkcontainer">Pre-requisites Met
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="Checkcontainer">Major requirement
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="Checkcontainer">Hide Previous Courses
          <input type="checkbox" onchange="filterPrevious(this)">
          <span class="checkmark"></span>
        </label>

        <label class="Checkcontainer">Show Intersessions
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="container searchContainer p-0 rounded overflow-hidden" >
        <div class="row rowDropDown">
          <div class="form-group  col-7 p-0">
            <select class="form-control form-border-semester dropdown topLeftRounded">
              <option value="Semester">Semester:</option>
              <option value="Fall">Fall</option>
              <option value="Spring">Spring</option>
              <option value="Winter">Winter</option>
              <option value="January">January</option>
              <option value="May">May</option>
              <option value="Summer">Summer</option>
            </select>
          </div>
          <div class="form-group  col-5 p-0">
            <select class="form-control form-border-year dropdown topRightRounded">
              <option value="Year">Year:</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
        </div>
        <div class="container course-container rounded-bottom overflow-auto Scrollstyle" id="course-container">
          {% for course in allCourses %}
            <div id="{{course.courseCode}}" year="{{course.year}}" semester="{{course.semester}}" class="drag_item" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
              <i class="fas fa-arrows-alt"></i>
              <span class="drag_item_text text-center">{{course.courseCode}}</span>
              <i class="fas fa-trash-alt ml-auto m-2 itemInvisible trashRed" onclick="removeDragItem(event)"></i>
            </div>
          {% endfor%}
        </div>
        </div>
  </div>

</div>




<!-- Javascript -->
<script src="/static/js/drag-drop.js" charset="utf-8"></script>
<script src="/static/js/side-bar.js" charset="utf-8"></script>
<script src="/static/js/searchcourses.js"></script>
<script src="/static/js/status-sheet.js" charset="utf-8"></script>
<script src="/static/js/filtercourses.js" charset="utf-8"></script>


</body>
</html>
