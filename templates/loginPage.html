<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>
    <!-- Icon -->

    <div class="wrapper">
        <div class="mb-5 imageWrapper">
            <img src="/static/image/HBCAZMLogo.png" id="icon" alt="HBCAZM Icon" />
        </div>
        <h2>
            HB CAZM LOGIN
        </h2>

        <div id="formContent">
            <!-- Login Form -->
            <form action="" method="post">
                <input type="text" id="login" name="username" placeholder="login" value="{{ request.form.username }}">
                <input type="password" id="password" name="password" placeholder="password" value="{{ request.form.password }}">
                <input type="submit" value="Log In">
            </form>


        </div>
    </div>
</body>

</html>
