<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Website Icon -->
        <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->

        <title>HBCAZM, Advisor - Home</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/advisor-home.css') }}">
    </head>

    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark" style="background-color: #B0002A;">
            <div class="container">
                <a class="navbar-brand">HBCAZM</a>
                <form class="form-inline">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="button">Logout</button>
                </form>
            </div>
        </nav>

        <div class="container" style="margin-top: 30px;">
            <form id="toolbar">
                <div class="form-group row">
                    <div class="col input-group">
                        <input type="search" class="form-control rounded" placeholder="Filter (name or student id)" aria-label="Search">
                        <button type="button" class="btn btn-outline-primary">search</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" checked> All
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2"> Approved
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option3"> Awaiting Approval
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option4"> Awaiting Creation
                            </label>
                        </div>
                    </div>

                    <div class="col">
                        <select id="filterYearSelection" class="form-control">
                            <option selected>All Years...</option>
                            <option>Super-Senior</option>
                            <option>Senior</option>
                            <option>Junior</option>
                            <option>Sophomore</option>
                            <option>Freshman</option>
                        </select>
                    </div>

                    <div class="col">
                        <select id="sortBySelection" class="form-control">
                            <option selected>Sort By...</option>
                            <option>Name</option>
                            <option>Major</option>
                            <option>Status</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="line"></div>

            <ul class="list-group" id="table">                
            </ul>


            <button type="button" class="btn btn-outline-secondary">
                Message Selected 
            </button>

        </div>
        <!-- Javascripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/advisor-home.js') }}"></script>

        <script>
            setAdvisees(JSON.parse('{{advisees|tojson}}'));
        </script>
    </body>
</html>
