<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Website Icon -->
        <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->

        <title>HBCAZM, Advisor - Home</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/advisor-home.css') }}">

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    
        <!-- Rich Textfields -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='rich-textfields/richtext.min.css') }}">
    </head>

    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark" style="background-color: #B0002A;">
            <div class="container">
                <a class="navbar-brand">HBCAZM</a>
                <form class="form-inline" action="/logout" method="post">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>

        <div class="container" style="margin-top: 10px;">

            <!-- Breadcrumbs -->
            <!-- <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: inherit;">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Steve Stevenson</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav> -->


            <div id="toolbar">
                <div class="form-group row">
                    <div class="col input-group">
                        <input type="search" id="search-text" class="form-control rounded" placeholder="Filter (name or student id)" aria-label="Search">
                        <button type="button" id="search-btn" class="btn btn-outline-primary">search</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <div id="status-selector" class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" value="all" checked> All
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" value="approved"> Approved
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" value="awaiting-approval"> Awaiting Approval
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" value="awaiting-creation"> Awaiting Creation
                            </label>
                        </div>
                    </div>

                    <div class="col">
                        <select id="filterYearSelection" class="form-control">
                            <option selected>All Years...</option>
                            <option>Super-Senior</option>
                            <option>Senior</option>
                            <option>Junior</option>
                            <option>Sophomore</option>
                            <option>Freshman</option>
                        </select>
                    </div>

                    <div class="col">
                        <select id="sortBySelection" class="form-control">
                            <option selected>Sort By...</option>
                            <option>Name</option>
                            <option>Major</option>
                            <option>Status</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="line"></div>

            <ul class="list-group" id="table"></ul>

            <div class="row" style="margin-top: 30px;">
                <div class="col text-center">
                    <button 
                        type="button" 
                        id="message-btn" 
                        class="btn btn-lg btn-outline-secondary"
                        onclick="onClickMessage()">

                        <i class="fa fa-envelope" aria-hidden="true"></i>  Message All
                    </button>
                </div>
            </div>

        </div>

        <!-- Email Builder Modal -->
        <div class="modal fade" id="emailModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Message Advisees</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form>
                            <textarea class="content" id="emailRichText" name="example"></textarea>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="emailStudentsBtn">Send</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Javascripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/advisor-home.js') }}"></script>
        <script src="{{ url_for('static', filename='rich-textfields/jquery.richtext.min.js') }}"></script>

        <script>
            setAdvisees(JSON.parse('{{advisees|tojson}}'));
        </script>
    </body>
</html>
